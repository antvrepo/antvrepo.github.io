<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Darkness...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #0a0a0a;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Centered logo placeholder */
    .logo {
      width: 120px;
      height: 120px;
      background: url('icon.png') no-repeat center center;
      background-size: contain;
      margin-bottom: 40px;
    }

    /* Animation for text */
    .message {
      opacity: 0;
      transform: translateY(40px);
      animation: slideFadeIn 1.2s ease forwards;
      animation-delay: 0.5s;
      font-size: 1.5rem;
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Button style */
    .learn-btn {
      margin-top: 25px;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      background: #1f1f1f;
      color: #f0f0f0;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: slideFadeIn 1.2s ease forwards;
      animation-delay: 1.2s;
      transition: background 0.3s;
    }

    .learn-btn:hover {
      background: #333333;
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <div class="message">It's dark empty...</div>
  <button class="learn-btn">Learn what is this and why...</button>
</body>
</html>
